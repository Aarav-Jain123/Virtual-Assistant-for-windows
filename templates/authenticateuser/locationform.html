{% extends 'homeother/base.html' %}
{% block content %}
<h1>Some last things</h1>
<p class="center-object">This is you last step.</p>
<div class="d-flex min-vh-100 justify-content-center align-items-center">
    <form method="post" action="/">
        {%csrf_token%}
        <div class="form-group mb-3">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name='city' placeholder="City you live in">
        </div>
        <div class="form-group mb-3">
            <label for="State">State</label>
            <input type="text" class="form-control" id="state" name='state' placeholder="State you live in">
        </div>
        <div class="form-group mb-3">
            <label for="pin-code">Pin code</label>
            <input type="text" class="form-control" id="pin-code" name='pin-code' placeholder="Your pin-code">
        </div>
        <div class="form-group mb-3">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" name='country' placeholder="State you live in">
        </div>
        <div id="emailHelp" class="form-text">This information will help us to get an accurate weather and news details in your area.</div>
        <div class="form-group mb-3 text-center">
            <button type="submit" class="btn btn-primary mt-3">Complete authentication</button>
        </div>
    </form>
</div>
{% endblock %}
{% block title %}Your other details {% endblock %}
